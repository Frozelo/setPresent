<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />
  <link rel="stylesheet" href="{% static 'css/global.css' %}" />
  <link rel="stylesheet" href="{% static 'css/desktop7.css' %}" />
</head>

<body>
  <div class="row-a row1">
    <object data="{% static 'assets/row/row-graphic.svg' %}" class="row-graphic" type="image/svg+xml"></object>
    <p class="row-text1">Поиск по каталогу</p>
  </div>

  <div class="group-h group1">
    <object data="{% static 'assets/btn-icon.svg' %}" class="heroicons-solid-heart-a group-heroicons3" type="image/svg+xml"></object>
  </div>

  <h2 class="subtitle-set-present text1">set present</h2>
  <object data="{% static 'assets/header-heroicons.svg' %}" class="heroicons-solid-heart-a heroicons-solid-user" type="image/svg+xml"></object>
  <object data="{% static 'assets/header-heroicons-237.svg' %}" class="heroicons-solid-heart-a heroicons" type="image/svg+xml"></object>
  <object data="{% static 'assets/header-heroicons-077.svg' %}" class="heroicons-solid-heart-a heroicons-solid-heart1" type="image/svg+xml"></object>
  <object data="{% static 'assets/header-graphic.svg' %}" class="graphic1" type="image/svg+xml"></object>
  <p class="text-plus text3">+7 (495) 488-72-72</p>
  <h2 class="subtitle-symbol1 subtitle-gray2">Авторизация</h2>

  <div class="row2">
    <button class="btn-symbol1 hover-fx text5">Войти</button>
    <p class="text-symbol1">Зарегистрироваться</p>
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.username }}
    {{ form.password }}
    <button type="submit" class="btn-symbol-c btn3 hover-fx">Войти</button>
  </form>
  <p class="text-symbol2">Не помню пароль</p>

  <footer class="footer-b footer1">
    <div class="footer-nav">
      <h2 class="footer-subtitle">set present</h2>
      <div class="footer-nav-items">
        <div class="footer-circle circle-white1">
          <object data="{% static 'assets/nav-circle-white/nav-graphic.svg' %}" class="footer-graphic1" type="image/svg+xml"></object>
        </div>
        <object data="{% static 'assets/nav-nav-items/nav-graphic.svg' %}" class="graphic footer-graphic2" type="image/svg+xml"></object>
        <object data="{% static 'assets/nav-nav-items/nav-graphic2.svg' %}" class="graphic footer-graphic-right" type="image/svg+xml"></object>
      </div>
    </div>
    <div class="nav-items-a nav-items3">
      <p class="nav-items-text-symbol">каталог</p>
      <p class="nav-items-text-symbol">конструктор</p>
      <p class="nav-items-text-symbol">о компании</p>
      <p class="nav-items-text-symbol">контакты</p>
      <p class="nav-items-text-symbol">Доставка</p>
    </div>
  </footer>
</body>
</html>
